{% extends 'base.html' %}

{% block title %}Lista de Generos - Planeta Fauna{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4 text-center">Generos da Familia: {{familia.nome}}</h1>
    <p class="text-center">{{ ordem.descricao }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for genero in generos %}
        <div class="col">
            <div class="card-custom">
                <img src="" class="card-img-top img-fluid" alt="{{ genero.nome }}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ genero.nome }}</h5>
                    <div class="text-center">
                        <a href="{% url 'lista_especies' id_genero=genero.id %}" class="btn btn-outline-dark btn-block">Ver GÃªneros</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
