{% extends 'base.html' %}

{% block title %}Lista de Espécies - Planeta Fauna{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4 text-center">Escolha uma Espécie</h1>
    <p class="text-center">{{ genero.descricao }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for especie in especies %}
        <div class="col">
            <div class="card-custom">
                <img src="{{ especie.imagem.url }}" class="card-img-top img-fluid" alt="{{ especie.nome }}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ especie.nome }}</h5>
                    <div class="text-center">
                        <a href="{% url 'detalhes_especie' id_especie=especie.id %}" class="btn btn-outline-dark btn-block">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
