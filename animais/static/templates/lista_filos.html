{% extends 'base.html' %}

{% block title %}Lista de Filos - Planeta Fauna{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-4">
            <img src="{{ reino.imagem.url }}" class="img-fluid" alt="{{ reino.nome }}">
        </div>
        <div class="col-md-8">
            <h2>{{ reino.nome }}</h2>
            {{ reino.descricao|safe }}
        </div>
    </div>
</div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for filo in filos %}
        <div class="col">
            <div class="card-custom">
                <img src="{{ filo.imagem.url }}" class="card-img-top img-fluid" alt="{{ filo.nome }}">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ filo.nome }}</h5>
                    <div class="text-center">
                        <a href="{% url 'lista_classes' id_filo=filo.id %}" class="btn btn-outline-dark btn-block">Ver Classes</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
