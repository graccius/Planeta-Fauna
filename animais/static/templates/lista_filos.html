{% extends 'base.html' %}

{% block title %}Lista de Filos do Reino {{ reino.nome }}{% endblock %}

{% block content %}
<h1>Lista de Filos do Reino {{ reino.nome }}</h1>
<ul>
    {% for filo in filos %}
        <li>
            <a href="{% url 'lista_subfilos' id_filo=filo.id %}">{{ filo.nome }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
